name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write


env:
  # Use repo name as binary name by default; override if you need.
  BINARY_NAME: ${{ github.event.repository.name }}
  # Common ldflags: inject version and commit; trim paths; strip symbols.
  LDFLAGS: >-
    -s -w


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ["1.24.3"]
        os: [linux, darwin]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Compute names
        id: names
        shell: bash
        run: |
          BIN="${BINARY_NAME}"
          PKG="${BIN}_${{ matrix.os }}_${{ matrix.arch }}"
          OUTDIR="dist/${PKG}"
          ARCHIVE="${PKG}.tar.gz"

          echo "bin=${BIN}" >> $GITHUB_OUTPUT
          echo "pkg=${PKG}" >> $GITHUB_OUTPUT
          echo "outdir=${OUTDIR}" >> $GITHUB_OUTPUT
          echo "archive=${ARCHIVE}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p "${{ steps.names.outputs.outdir }}"
          go build -trimpath -ldflags "${LDFLAGS}" \
            -o "${{ steps.names.outputs.outdir }}/${{ steps.names.outputs.bin }}"

      - name: Package (.tar.gz)
        shell: bash
#        [ -f ../README.md ] && EXTRAS+=("../README.md")
#        [ -f ../LICENSE ] && EXTRAS+=("../LICENSE")
        run: |
          cd dist
          PKG="${{ steps.names.outputs.pkg }}"
          OUTDIR="${PKG}"
          EXTRAS=()

          tar -C "${OUTDIR}" -czf "${{ steps.names.outputs.archive }}" . ${EXTRAS[@]+"${EXTRAS[@]}"}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.names.outputs.pkg }}
          path: dist/${{ steps.names.outputs.archive }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: dist

      - name: Gather files
        id: gather
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(dist/**/*.tar.gz)
          printf '%s\n' "${files[@]}" > files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "${files[@]}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "count=${#files[@]}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          make_latest: true
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            Release ${{ github.ref_name }} contains stroppy postgres driver binaries for run with stroppy
          files: ${{ steps.gather.outputs.files }}
